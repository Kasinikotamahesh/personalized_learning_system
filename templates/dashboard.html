<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <div class="container">
        <a class="navbar-brand" href="/">AI Learning</a>
      </div>
    </nav>

    <main class="container">
      <div class="row g-3">
        <div class="col-lg-8">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Student Records 123</h5>
              <div class="table-responsive">
                <table class="table table-striped">
                  <thead>
                    <tr><th>ID</th><th>Name</th><th>Subject</th><th>Score</th></tr>
                  </thead>
                  <tbody>
                    {% for row in data %}
                    <tr>
                      <td>{{ row[0] }}</td>
                      <td>{{ row[1] }}</td>
                      <td>{{ row[2] }}</td>
                      <td>{{ row[3] }}</td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Class Summary</h5>
              <canvas id="scoreChart" width="400" height="300"></canvas>
              <hr>
              <p class="small text-muted">Scores shown for recent submissions.</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script>
      const chartData = {{ chart_data | safe }};
      const labels = chartData.map((r,i) => r.name + " ("+ r.subject +")");
      const scores = chartData.map(r => r.score);

      const ctx = document.getElementById('scoreChart');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Score',
            data: scores,
            borderRadius: 6,
            barThickness: 24
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: true, max: 100 }
          }
        }
      });
    </script>
  </body>
</html>
